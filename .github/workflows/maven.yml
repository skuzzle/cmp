name: Maven-CI
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v1
        - name: Set Up JDK
          uses: actions/setup-java@v1
          with: 
            java-version: 13
        - name: Build with maven
          run: mvn -B install --file pom.xml