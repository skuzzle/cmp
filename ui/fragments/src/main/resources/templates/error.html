<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
    <section class="section">
        <div class="columns is-centered">
            <div class="column is-one-third">
                <h1 class="title">Daaamn...</h1>
                <h2 class="subtitle" th:if="${statusCode}" th:text="${statusCode.toString()}"></h2>

                <div class="content">
                    <p class="is-size-3">
                        <i class="fas fa-dizzy"></i> Something went very wrong. We have recorded this error and will investigate shortly
                    </p>
                    <p class="is-size-4">
                        Check the <a href="https://status.countmy.pizza">status page</a> to see if there might be a serious incident
                    </p>
                </div>
                
                
                <form th:action="@{/logout}" method="post">
                    <div class="field is-grouped">
                        <p class="control">
                            <input type="button" class="button is-small" value="Retry previous page" title="Go back to the previous page" onclick="history.back()"/>
                        </p>
                        <p class="control">
                            <input th:replace="fragments/login :: submitLogout"></input>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
