    <title>Tally</title>

<div class="container">

</div>

<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half has-text-centered">
                <h1 class="title">
                    Count pizzas
                </h1>
                <p class="subtitle has-text-grey-light">
                    ... and more. View an <a th:href="@{/2SkVp8RP}">example</a> or <a href="#create-anchor">create</a> your own
                </p>
            </div>
        </div>
    </div>
</section>

<section class="section">
    <div class="container ">
        <div class="columns is-centered">
            <div class="column has-text-centered is-4">
                <div><canvas class="is-tally-graph"></canvas></div>
            </div>
        </div>
    </div>
</section>

<section class="section is-hidden-mobile has-background-white-bis">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-one-fifth">
                <div class="box is-radiusless">
                    <div class="content has-text-centered">
                    <span class="icon is-large">
                        <i class="fas fa-3x fa-chart-line"></i>
                    </span><br/>
                    Easily create counters and visualize their growth
                    </div>
                </div>
            </div>
            <div class="column is-one-fifth">
                <div class="box is-radiusless">
                    <div class="content has-text-centered">
                    <span class="icon is-large">
                        <i class="fas fa-3x fa-share"></i>
                    </span><br/>
                    Share counters with your friends and colleagues
                    </div>
                </div>
            </div>
            <div class="column is-one-fifth">
                <div class="box is-radiusless">
                    <div class="content has-text-centered">
                    <span class="icon is-large">
                        <i class="far fa-3x fa-sticky-note"></i>
                    </span><br/>
                    Keep track of important metrics in your life
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns is-centered">

            <div class="column is-one-third has-text-centered">
                <p class="subtitle">
                    Give your counter a short descriptive name (like Pizza Counter 2018).
                </p>

                <form method="post" th:action="@{/_create}" >
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input id="create-anchor" class="input" name="name" type="text" placeholder="Name your counter" required="true" autofocus="true">
                        </div>
                        <div class="control">
                            <input type="submit" class="button is-info" value="Create Counter">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns is-multiline" th:insert="frontpage/fragments :: tallyRows(${recentlyCreated}, ${user})">

    </div>
</section>
